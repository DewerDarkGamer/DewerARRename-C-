name: Build .NET App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'   # ใช้ .NET 8 (รองรับยาว)

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet publish -c Release -r win-x64 --self-contained true -o out

     - name: Upload artifact
  uses: actions/upload-artifact@v4
  with:
    name: windows-build
    path: out/**
    compression-level: 9   # (optional) บีบอัดไฟล์เพื่อลดขนาด
    overwrite: true        # (optional) ถ้า build ใหม่จะทับไฟล์เก่า
