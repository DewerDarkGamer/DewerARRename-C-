name: Build .NET App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ./BarcodeRename/BarcodeRename.csproj

      - name: Build project
        run: dotnet publish ./BarcodeRename/BarcodeRename.csproj -c Release -r win-x64 --self-contained true -o out

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: out/**
